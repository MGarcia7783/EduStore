<div class="no-select" style="margin-top: 40px">
  <form [formGroup]="frmListadoClientes">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input
            type="text"
            formControlName="nombreCliente"
            class="form-control"
            placeholder="Nombre del cliente..."
            autocomplete="off"
          />
        </div>
      </div>

      <div class="col-sm-6">
        <button
          type="button"
          title="Registrar nuevo cliente"
          class="btn btn-primary mb-2"
          (click)="modalClientes.abrirModal()"
        >
          Nuevo registro
        </button>
      </div>
    </div>
  </form>

  <div class="row" style="margin-top: 30px">
    <div class="col-sm-12">
      <table class="table">
        <thead class="thead-light">
          <tr class="encabezado-tabla">
            <th scope="col">Identificación</th>
            <th scope="col">Cliente</th>
            <th scope="col">Teléfono</th>
            <th scope="col" translate="no">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for(cliente of clientes; track cliente.id) {
          <tr>
            <th style="font-weight: normal">{{ cliente.identificacion }}</th>
            <td>{{ cliente.nombreCliente }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <i class="bi bi-pencil-square icon-edit" title="Editar cliente" (click)="modificarRegistro(cliente)"></i>
              <i class="bi bi-trash icon-delete" title="Eliminar cliente" (click)="eliminarRegistro(cliente)"></i>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-clientes-registro #modalClientes></app-clientes-registro>
